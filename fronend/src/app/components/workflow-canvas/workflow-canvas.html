<div class="workflow-canvas-wrapper">
  <!-- Canvas Container with rounded edges, white background, shadow -->
  <div class="canvas-container rounded-3xl bg-white shadow-sm border border-gray-200" 
       [style.height.px]="canvasHeight">
    <!-- Inner wrapper with padding to inset the graph -->
    <div class="graph-wrapper relative w-full h-full p-12">
      <!-- Cytoscape Container -->
      <div class="cytoscape-surface w-full h-full" #cyContainer></div>
      
      <!-- Controls positioned on left side, vertically centered, floating above -->
      <div class="controls-overlay absolute left-6 top-1/2 -translate-y-1/2 z-50 flex flex-col gap-3">
        <app-controls
          (zoomIn)="onZoomIn()"
          (zoomOut)="onZoomOut()"
          (fit)="onResetZoom()"
        ></app-controls>
      </div>
    </div>
  </div>
</div>
