<div class="era-controls-container">
  <button 
    class="era-control-btn" 
    type="button"
    (click)="onZoomIn()"
    title="Zoom In"
    aria-label="Zoom In">
    <i-lucide name="zoom-in" class="era-icon"></i-lucide>
  </button>
  
  <button 
    class="era-control-btn" 
    type="button"
    (click)="onZoomOut()"
    title="Zoom Out"
    aria-label="Zoom Out">
    <i-lucide name="zoom-out" class="era-icon"></i-lucide>
  </button>
  
  <button 
    class="era-control-btn" 
    type="button"
    (click)="onFit()"
    title="Fit to Screen"
    aria-label="Fit to Screen">
    <i-lucide name="maximize-2" class="era-icon"></i-lucide>
  </button>
</div>
